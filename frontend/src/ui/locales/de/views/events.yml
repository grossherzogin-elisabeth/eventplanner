  confirm-participation:
    title: 'Bitte bestätige deine Teilnahme'
    info:
      message: 'In {days} Tagen startet die Veranstaltung {event}, bei der du als Crew eingeplant bist. Bitte bestätige deine Teilnahme bis {deadline}, damit das Büro noch genügend Zeit hat, um gegebenenfalls einen Ersatz für dich zu finden.'
      deadline: 'spätestens 7 Tage vor Veranstaltungsbeginn'
    confirm: 'Ja, ich nehme teil'
    decline: 'Ich muss leider absagen'
    not-found:
      title: 'Anmeldung nicht gefunden'
      info: 'Wir konnten keine Anmeldung für diesen Link finden. Das kann daran liegen, dass du deine Teilnahme bereits abgesagt hast, oder dein Link ungültig ist. Falls du Probleme mit der Teilnahmebestätigung hast oder doch an der Veranstaltung teilnehmen möchtest, melde dich bitte telefonisch im Büro.'
    canceled:
      title: 'Anmeldung wurde bereits abgesagt'
      info: 'Deine Anmeldung wurde bereits abgesagt und du stehst nicht mehr auf der Crewliste. Falls du doch an der Veranstaltung teilnehmen möchtest, melde dich bitte telefonisch im Büro.'
    no-registration:
      title: 'Anmeldung nicht gefunden'
      info: 'Wir haben überall gesucht, konnten für dich aber keine Anmeldung zu dieser Verantstaltung finden. Das kann daran liegen, dass du deine Teilnahme abgesagt hast, oder das du dich mit einem anderen Account angemeldet hast. Wenn du bereits abgesagt hast und doch teilnehmen möchtest, melde dich bitte telefonisch im Büro.'
    invalid-link:
      title: 'Ungültiger Link'
      info: 'Der Link, mit dem du auf diese Seite gekommen bist, ist ungültig oder gehört zu einem anderen Nutzer. Du kannst nur deine eigenen Teilnamen bestätigen. Bitte überprüfe, ob die Email Adresse des Accounts, mit dem du dich angemeldet hast mit der Email Adresse übereinstimmt, über die du diesen Link erhalten hast. Wenn du weiterhin Probleme bei der Bestätigung hast, melde dich gerne telefonisch im Büro.'
    confirmed:
      title: 'Teilnahme bestätigt'
      info: 'Vielen Dank für deine Rückmeldung. Deine Teilnahme an der Veranstaltung wurde als bestätigt markiert. Bitte denk daran, deine Ausweisdokumente und Qualifikationsnachweise im Original mitzuführen. Wir wünschen dir und der gesamten Crew einen angenehmen Törn und immer eine handbreit Wasser unterm Kiel!'
    details:
      title: 'Hier noch einmal die wichtigsten Details zur Veranstaltung:'
    canceled-now:
      title: 'Teilnahme storniert'
      info: 'Vielen Dank für deine Rückmeldung. Schade, dass du nicht teilnehmen kannst. Deine Teilnahme an der Veranstaltung wurde storniert. Bitte versuche kurzfristige Absagen soweit möglich zu vermeiden, da es dann schwierig ist noch einen Ersatz für dich zu finden.'
